<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Login form - glass</title>

    <!--fontawesome-6-->
    <link rel="stylesheet" href="lib/fontawesome6/css/all.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <section class="form_glass">
        <div class="background">
            <div class="shape" style="--i:0;"></div>
            <div class="shape" style="--i:1;"></div>
            <div class="shape" style="--i:2;"></div>
            <div class="shape" style="--i:3;"></div>
            <div class="shape" style="--i:4;"></div>
            <div class="shape" style="--i:5;"></div>
            <div class="shape" style="--i:6;"></div>
        </div>
        <form>
            <h3>Bem-vindo de volta!</h3>

            <input type="text" placeholder="O seu e-mail" required autofocus id="username">
            <input type="password" placeholder="Palavra-pass" required id="password">

            <div class="registo">
                <p><i class="fa fa-lock fa-2x"></i></p>
                <p class=""><a href="javascript:;">Esqueceu a Palavra-pass?</a></p>
            </div>

            <button class="">Entrar</button>
            <p class="s_up">Novo aqui? <a href="#">Registe-se</a></p>
            <div class="social">
                <div class=""><i class="fab fa-facebook"></i></div>
                <div class="fb"><i class="fab fa-twitter"></i></div>
                <div class="fb"><i class="fab fa-linkedin-in"></i></div>
                <div class="go"><i class="fab fa-google"></i></div>
            </div>
        </form>
    </section>
</body>
</html>
